<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <title>%VITE_APP_TITLE%</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <!-- Add Google Fonts here, example:
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Conditionally load analytics only if endpoint is provided
      const analyticsEndpoint = '%VITE_ANALYTICS_ENDPOINT%';
      const analyticsWebsiteId = '%VITE_ANALYTICS_WEBSITE_ID%';
      if (analyticsEndpoint && analyticsWebsiteId && analyticsEndpoint.trim() !== '') {
        const script = document.createElement('script');
        script.defer = true;
        script.src = analyticsEndpoint + '/umami';
        script.setAttribute('data-website-id', analyticsWebsiteId);
        document.body.appendChild(script);
      }
    </script>
  </body>

</html>
