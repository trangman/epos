<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <title>%VITE_APP_TITLE%</title>
    
    <!-- Default meta tags (will be updated by SEO component) -->
    <meta name="description" content="EPOS provides comprehensive global payment solutions, multi-currency support, and advanced financial services for businesses worldwide." />
    <meta name="robots" content="index, follow" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <!-- Add Google Fonts here, example:
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    -->
  </head>

  <body>
    <!-- Hidden form for Netlify form detection (required for SPAs) -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="company" />
      <input type="url" name="website" />
      <select name="interest">
        <option value="payments">EPOS Payments</option>
        <option value="connect">EPOS Connect</option>
        <option value="fx">EPOS FX</option>
        <option value="cards">EPOS Cards</option>
        <option value="wealth">EPOS Wealth</option>
        <option value="hpp">EPOS HPP</option>
      </select>
      <textarea name="message"></textarea>
      <input type="text" name="bot-field" />
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Conditionally load analytics only if endpoint is provided
      const analyticsEndpoint = '%VITE_ANALYTICS_ENDPOINT%';
      const analyticsWebsiteId = '%VITE_ANALYTICS_WEBSITE_ID%';
      if (analyticsEndpoint && analyticsWebsiteId && analyticsEndpoint.trim() !== '') {
        const script = document.createElement('script');
        script.defer = true;
        script.src = analyticsEndpoint + '/umami';
        script.setAttribute('data-website-id', analyticsWebsiteId);
        document.body.appendChild(script);
      }
    </script>
  </body>

</html>
